name: Test

on: [push, pull_request]

jobs:
  test-multi-platform:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Stencila on ${{ matrix.os }}
        uses: ./
        with:
          command: --version
        id: install

      - name: Verify installation
        run: stencila --version

      - name: Check output version
        run: echo "Installed version ${{ steps.install.outputs.version }}"

      - name: Test caching of .stencila directory
        uses: ./
        with:
          command: init

  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test with specific version
        uses: ./
        with:
          version: 2.3.0
          command: --version

      - name: Test storing of assets
        uses: ./
        with:
          render: test.smd test.json test.md
          assets: test.*
          artifact-name: stored-assets
